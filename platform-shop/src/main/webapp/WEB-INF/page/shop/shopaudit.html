<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("shopaudit:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("shopaudit:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("shopaudit:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="shopaudit" :rules="ruleValidate" :label-width="80">
            <Form-item label="店铺名称" prop="shopname">
                <i-input v-model="shopaudit.shopname" placeholder="店铺名称"/>
            </Form-item>
            <Form-item label="店铺申请经营类目" prop="type">
                <i-input v-model="shopaudit.type" placeholder="店铺申请经营类目"/>
            </Form-item>
            <Form-item label="企业或个体户营业执照" prop="business">
                <i-input v-model="shopaudit.business" placeholder="企业或个体户营业执照"/>
            </Form-item>
            <Form-item label="商标或品牌商业授权" prop="brand">
                <i-input v-model="shopaudit.brand" placeholder="商标或品牌商业授权"/>
            </Form-item>
            <Form-item label="特殊行业资质上传" prop="aptitude">
                <i-input v-model="shopaudit.aptitude" placeholder="特殊行业资质上传"/>
            </Form-item>
            <Form-item label="商铺管理者姓名" prop="adminname">
                <i-input v-model="shopaudit.adminname" placeholder="商铺管理者姓名"/>
            </Form-item>
            <Form-item label="联系方式" prop="phone">
                <i-input v-model="shopaudit.phone" placeholder="联系方式"/>
            </Form-item>
            <Form-item label="邮箱" prop="email">
                <i-input v-model="shopaudit.email" placeholder="邮箱"/>
            </Form-item>
            <Form-item label="店铺审核状态，0代表未审核，1代表审核处理中，2代表审核失败，3代表审核通过" prop="state">
                <i-input v-model="shopaudit.state" placeholder="店铺审核状态，0代表未审核，1代表审核处理中，2代表审核失败，3代表审核通过"/>
            </Form-item>
            <Form-item label="申请审核时间" prop="creattime">
                <i-input v-model="shopaudit.creattime" placeholder="申请审核时间"/>
            </Form-item>
            <Form-item label="用户登录的id唯一标识 " prop="userid">
                <i-input v-model="shopaudit.userid" placeholder="用户登录的id唯一标识 "/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/shopaudit.js?_${date.systemTime}"></script>
</body>
</html>
